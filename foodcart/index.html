<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Mart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Food Mart</h1>
    <p>xyz Grocery Store</p>
  </header>

  <nav class="categories">
    <button>Fruits</button>
    <button>Vegetables</button>
    <button>Dairy</button>
    <button>Bakery</button>
    <button>Snacks</button>
  </nav>

  <main class="product-grid">
    <div class="product-card">
      <img src="https://source.unsplash.com/200x150/?apple" alt="Apples">
      <h3>Apples</h3>
      <p>₹120/kg</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://source.unsplash.com/200x150/?milk" alt="Milk">
      <h3>Milk</h3>
      <p>₹50/litre</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://source.unsplash.com/200x150/?bread" alt="Bread">
      <h3>Bread</h3>
      <p>₹40</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://source.unsplash.com/200x150/?banana" alt="Banana">
      <h3>Banana</h3>
      <p>₹60/dozen</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Food Mart. All rights reserved.</p>
  </footer>
</body>
</html>
